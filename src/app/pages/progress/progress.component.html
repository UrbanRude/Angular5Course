
<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <h4 class="card-title">Barra de progreso</h4>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentaje_1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje_1 + '%'" ></div>
            </div>
            <br>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="porcentaje_2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje_2 + '%'" ></div>
            </div>
          </div>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="porcentaje_1 = $event" nombre="Progress Azul" [porcentaje]="porcentaje_1"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
      <div class="card">
        <div class="card-body">
            <app-incrementador (cambioValor)="porcentaje_2 = $event" nombre="Progress Verde" [porcentaje]="porcentaje_2"></app-incrementador>
        </div>
      </div>
    </div>
</div>
